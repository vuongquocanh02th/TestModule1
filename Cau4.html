
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Công Nhân</title>
    <style>
        body{
            font-family: "Comic Sans MS";
        }
        h1{
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Quản Lý Công Nhân</h1>
    <table id="workerTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Ngày Sinh</th>
                <th>Địa Chỉ</th>
                <th>Lương</th>
                <th>Chức Vụ</th>
            </tr>
        </thead>
        <tbody onload="displayWorkers()">

        </tbody>
    </table>

    <script>
        // Tao doi tuong cong nhan
        class Worker {
            constructor(id, name, birthDate, address, salary, position) {
                this.id = id;
                this.name = name;
                this.birthDate = birthDate;
                this.address = address;
                this.salary = salary;
                this.position = position;
            }
        }

        // Danh sach cong nhan
        const workers = [
            new Worker(1, "Trương Tấn A", "11-11-1997", "Quảng Nam", 2000, "Abc"),
            new Worker(2, "Trương Tấn C", "11-11-1999", "Huế", 2000, "Abc"),
            new Worker(3, "Trương Tấn B", "11-11-1998", "Đà Nẵng", 2000, "Abc"),
        ];

        //Sap xep cong nhan theo ho va ten
        function sortWorkers(workers) {
            return workers.sort((a, b) => {
                const nameA = a.name.toLowerCase();
                const nameB = b.name.toLowerCase();
                if (nameA < nameB) return -1;
                if (nameA > nameB) return 1;
                return 0;
            });
        }

        // Hien thi danh sach cong nhan
        function displayWorkers() {
            const tableBody = document.getElementById('workerTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Xoa noi dung hien tai
            const sortedWorkers = sortWorkers(workers);
            sortedWorkers.forEach(worker => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = worker.id;
                row.insertCell(1).textContent = worker.name;
                row.insertCell(2).textContent = worker.birthDate;
                row.insertCell(3).textContent = worker.address;
                row.insertCell(4).textContent = worker.salary;
                row.insertCell(5).textContent = worker.position;
            });
        }

        // Hien thi danh sach cong nhan
        window.onload = displayWorkers;
    </script>
</body>
</html>
